<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Contact Form Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" href = "css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
<section id="hire">
    <h1>WORDLADDER</h1>
    <form>
        <div class="field name-box">
            <input type="text" id="word1" placeholder="Input  Your Word1"/>
            <label for="name">Word1</label>
            <span class="ss-icon">check</span>
        </div>

        <div class="field email-box">
            <input type="text" id="word2" placeholder="Input Your Word2"/>
            <label for="email">Word2</label>
            <span class="ss-icon">check</span>
        </div>

        <br>

    </form>

    <form id="form1" runat="server">
        <div id="resText"></div>
        <input type="button" value="RUN" onclick="ajax();"/>
    </form>

    <br>

    <div class = "result" id = "result" type = "text"></div>
</section>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="src/wordladder.js"></script>
<script  src="src/lock.js"></script>

</body>
</html>
